<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Work</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
*,*::before,*::after{cursor:none!important;}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Space Grotesk',sans-serif;
  background:#1F1F1F;
}

.cursor{
  position:fixed;
  width:16px;height:16px;
  border-radius:50%;
  background:#fff;
  mix-blend-mode:difference;
  pointer-events:none;
  z-index:1000;
  transform:translate(-50%,-50%);
  transition:transform .25s cubic-bezier(.22,1,.36,1);
}
.cursor.active{
  transform:translate(-50%,-50%) scale(1.8);
}

.nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:clamp(1.2rem,4vw,2rem) clamp(1.2rem,6vw,3rem);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:'Montserrat',sans-serif;
  z-index:50;
}

.nav-name{
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#FBFBFB;
  font-size:clamp(.7rem,2.5vw,.9rem);
  font-weight:600;
  text-decoration:none;
  transition:
    letter-spacing .4s cubic-bezier(.22,1,.36,1),
    transform .4s cubic-bezier(.22,1,.36,1);
}
.nav-name:hover{
  letter-spacing:.06em;
  transform:scale(.96);
}

.nav-right{
  display:flex;
  gap:clamp(1rem,4vw,2rem);
}

.work-link{
  position:relative;
  display:inline-block;
  overflow:hidden;
  height:1em;
  font-size:clamp(.7rem,2.5vw,.85rem);
  letter-spacing:.14em;
  text-transform:uppercase;
  color:#FBFBFB;
  text-decoration:none;
}

.work-link::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-5px;
  width:100%;
  height:2px;
  background:#FBFBFB;
  transform:scaleX(1);
  transform-origin:left center;
  transition:transform .6s cubic-bezier(.22,1,.36,1);
}

.work-link span{
  display:block;
  transition:transform .7s cubic-bezier(.22,1,.36,1);
}

.work-link .bottom{
  position:absolute;
  top:100%;
  left:0;
}

.work-link:hover::after{ transform:scaleX(0); }
.work-link:hover .top{ transform:translateY(-100%); }
.work-link:hover .bottom{ transform:translateY(-100%); }

.work-container{
  width:100%;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding-bottom:6vh;
}

.grid{
  position:relative;
  width:92vw;
  height:72vh;
  display:grid;
  grid-template-columns:repeat(4,minmax(0,1fr));
  margin:0 auto;
  overflow:hidden;
}

.block{
  position:relative;
  overflow:hidden;
  opacity:0;
  display:block;
}

.block img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(100%) brightness(.7);
  transition:
    transform .8s cubic-bezier(.16,1,.3,1),
    filter .8s cubic-bezier(.16,1,.3,1);
}
.block:hover img{
  transform:scale(1.05);
  filter:grayscale(0%) brightness(1);
}

.block::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:55%;
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.85),
    rgba(0,0,0,0.5),
    rgba(0,0,0,0)
  );
  z-index:2;
  pointer-events:none;
}

.project-info{
  position:absolute;
  bottom:clamp(14px,3vw,22px);
  left:clamp(14px,3vw,22px);
  right:clamp(14px,3vw,22px);
  z-index:3;
  font-family:'Montserrat',sans-serif;
  color:#fff;
}

.project-title{
  font-size:clamp(.7rem,2.5vw,.85rem);
  letter-spacing:.12em;
  text-transform:uppercase;
  transition:transform .6s cubic-bezier(.16,1,.3,1);
}

.project-sub{
  font-size:clamp(.6rem,2.2vw,.7rem);
  letter-spacing:.12em;
  transform:translateY(14px);
  opacity:0;
  transition:
    transform .6s cubic-bezier(.16,1,.3,1),
    opacity .6s ease;
}

.block:hover .project-title{ transform:translateY(-6px); }
.block:hover .project-sub{ transform:translateY(0); opacity:1; }

.line{
  position:absolute;
  background:#FBFBFB;
  opacity:.6;
  z-index:5;
}

.v-line{width:1px;height:0;top:50%;transform:translateY(-50%);} 
.v1{left:0;} 
.v2{left:25%;} 
.v3{left:50%;} 
.v4{left:75%;} 
.v5{right:0;}

.h-line{height:1px;width:0;left:50%;transform:translateX(-50%);} 
.h1{top:0;} 
.h2{bottom:0;}

@keyframes growVertical{
  0%{height:0;}
  100%{height:100%;top:0;transform:none;}
}
@keyframes growHorizontal{
  0%{width:0;}
  100%{width:100%;left:0;transform:none;}
}

.grid.animate .v-line{
  animation:growVertical 2.4s cubic-bezier(.16,1,.3,1) forwards;
}
.grid.animate .h-line{
  animation:growHorizontal 2.4s cubic-bezier(.16,1,.3,1) forwards;
}

@keyframes revealUp{
  0%{transform:translateY(80px);opacity:0;}
  100%{transform:translateY(0);opacity:1;}
}

.grid.animate .block{
  animation:revealUp 1.6s cubic-bezier(.16,1,.3,1) 2.2s forwards;
}
.grid.animate .block:nth-of-type(1){animation-delay:2.3s;}
.grid.animate .block:nth-of-type(2){animation-delay:2.45s;}
.grid.animate .block:nth-of-type(3){animation-delay:2.6s;}
.grid.animate .block:nth-of-type(4){animation-delay:2.75s;}

.footer{
  text-align:center;
  font-family:'Montserrat',sans-serif;
  font-size:clamp(.6rem,2vw,.7rem);
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(255,255,255,0.25);
  margin-top:30px;
}

@media (max-width:1024px){
  .grid{
    grid-template-columns:repeat(2,1fr);
    height:auto;
  }
  .v-line{display:none;}
}

@media (max-width:640px){
  html,body{overflow:auto;}
  .grid{
    grid-template-columns:1fr;
    gap:20px;
    height:auto;
  }
  .h-line,.v-line{display:none;}
  .block{height:60vh;opacity:1;animation:none!important;}
}

</style>
</head>

<body>

<div class="cursor"></div>

<nav class="nav">
  <a href="index.html" class="nav-name">taashvi</a>
  <div class="nav-right">
    <a href="work.html" class="work-link">
      <span class="top">work</span>
      <span class="bottom">back</span>
    </a>
  </div>
</nav>

<div class="work-container">
  <div class="grid" id="grid">

    <a href="blinkit.html" class="block">
      <img src="your-image-1.jpg">
      <div class="project-info">
        <div class="project-title">Blinkit: Experience in 10 Minutes?</div>
        <div class="project-sub">Cognitive Experience Redesign</div>
      </div>
    </a>

    <a href="credlo.html" class="block">
      <img src="your-image-2.jpg">
      <div class="project-info">
        <div class="project-title">Credlo: Easy Loans for Everyone</div>
        <div class="project-sub">Fintech UX Project</div>
      </div>
    </a>

    <a href="cooking-blind.html" class="block">
      <img src="your-image-3.jpg">
      <div class="project-info">
        <div class="project-title">Cooking for the Blind</div>
        <div class="project-sub">Design for Accessibility</div>
      </div>
    </a>

    <a href="gender-peer.html" class="block">
      <img src="your-image-4.jpg">
      <div class="project-info">
        <div class="project-title">Gender Based Peer Exclusion</div>
        <div class="project-sub">Behavioral Design</div>
      </div>
    </a>

    <div class="line v-line v1"></div>
    <div class="line v-line v2"></div>
    <div class="line v-line v3"></div>
    <div class="line v-line v4"></div>
    <div class="line v-line v5"></div>
    <div class="line h-line h1"></div>
    <div class="line h-line h2"></div>

  </div>

  <div class="footer">
    coded with &lt;3 by me
  </div>
</div>

<script>
const cursor=document.querySelector('.cursor');
let cx=innerWidth/2,cy=innerHeight/2,tx=cx,ty=cy;

document.addEventListener('mousemove',e=>{
  tx=e.clientX;
  ty=e.clientY;
});
(function animate(){
  cx+=(tx-cx)*0.15;
  cy+=(ty-cy)*0.15;
  cursor.style.left=cx+'px';
  cursor.style.top=cy+'px';
  requestAnimationFrame(animate);
})();

document.querySelectorAll('a, .block').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('active'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
});

window.addEventListener('load',()=>{
  if(window.innerWidth>640){
    setTimeout(()=>{
      document.getElementById('grid').classList.add('animate');
    },600);
  } else {
    document.querySelectorAll('.block').forEach(b=>b.style.opacity=1);
  }
});
</script>

</body>
</html>
