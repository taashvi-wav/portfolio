<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blinkit Case Study</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html{scrollbar-width:none;}
html::-webkit-scrollbar{display:none;}

body{
  width:100%;
  min-height:100%;
  font-family:'Space Grotesk',sans-serif;
  background:#1F1F1F;
}

/* ===== NAV ===== */
.nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:clamp(1.2rem,4vw,2rem) clamp(1.2rem,6vw,3rem);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:'Montserrat',sans-serif;
  z-index:100;

  background:rgba(31,31,31,0.55);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,0.05);

  transition:transform .6s cubic-bezier(.16,1,.3,1);
}

.nav.hidden{
  transform:translateY(-100%);
}

.nav a{
  color:#FBFBFB;
  text-decoration:none;
  letter-spacing:.15em;
  text-transform:uppercase;
  font-size:clamp(.65rem,2.5vw,.8rem);
  position:relative;
}

.nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0%;
  height:2px;
  background:#FBFBFB;
  transition:width .4s cubic-bezier(.22,1,.36,1);
}

.nav a:hover::after{
  width:100%;
}

/* ===== PROJECT WRAPPER ===== */
.project-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  padding-top:clamp(120px,18vh,160px);
  padding-bottom:clamp(80px,15vh,120px);
  padding-left:clamp(16px,4vw,40px);
  padding-right:clamp(16px,4vw,40px);
}

/* ===== PROJECT FRAME ===== */
.project-frame{
  width:75%;
  max-width:1100px;
  background:#ffffff;
  border-radius:clamp(16px,3vw,24px);
  overflow:hidden;
  box-shadow:0 60px 120px rgba(0,0,0,.6);
  transform:translateY(60px) scale(.98);
  opacity:0;
  animation:enter 1.4s cubic-bezier(.16,1,.3,1) forwards;
  transition:transform .6s cubic-bezier(.22,1,.36,1);
}

@keyframes enter{
  to{
    transform:translateY(0) scale(1);
    opacity:1;
  }
}

.project-frame:hover{
  transform:translateY(-6px);
}

.project-frame img{
  width:100%;
  height:auto;
  display:block;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:clamp(40px,8vh,60px) 0 clamp(60px,10vh,80px);
  font-family:'Montserrat',sans-serif;
  font-size:clamp(.6rem,2.2vw,.75rem);
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(255,255,255,0.25);
}

/* ===== RESPONSIVE ===== */
@media (max-width:1024px){
  .project-frame{
    width:90%;
  }
}

@media (max-width:640px){
  .project-frame{
    width:100%;
    border-radius:18px;
    box-shadow:0 30px 60px rgba(0,0,0,.5);
  }

  .project-frame:hover{
    transform:none;
  }
}

</style>
</head>

<body>

<nav class="nav">
  <a href="work.html">Back</a>
  <a href="index.html">Home</a>
</nav>

<div class="project-wrapper">
  <div class="project-frame">
    <img src="blinkit-case-study.png">
  </div>
</div>

<div class="footer">
  coded with &lt;3 by me
</div>

<script>

const lenis = new Lenis({
  duration: 1.2,
  smoothWheel: true,
  smoothTouch: false,
  lerp: 0.1
});

function raf(time){
  lenis.raf(time);
  requestAnimationFrame(raf);
}
requestAnimationFrame(raf);

const nav=document.querySelector('.nav');
let lastScroll=0;

lenis.on('scroll', ({ scroll }) => {

  if(scroll <= 10){
    nav.classList.remove('hidden');
    return;
  }

  if(scroll > lastScroll + 5){
    nav.classList.add('hidden');
  } 
  else if(scroll < lastScroll - 5){
    nav.classList.remove('hidden');
  }

  lastScroll = scroll;
});
</script>

</body>
</html>
