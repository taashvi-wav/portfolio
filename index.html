<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

*, *::before, *::after{
  cursor:none !important;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Space Grotesk',sans-serif;
  background:#1b1b1b;
}

.cursor{
  position:fixed;
  width:16px;height:16px;
  border-radius:50%;
  background:#fff;
  mix-blend-mode:difference;
  pointer-events:none;
  z-index:1000;
  transform:translate(-50%,-50%);
  transition:transform .25s cubic-bezier(.22,1,.36,1);
}

.cursor.active{
  transform:translate(-50%,-50%) scale(1.8);
}

#loader{
  position:fixed;
  inset:0;
  z-index:100;
}
#loader video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#loader-text{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(1.2rem,4vw,2rem);
  letter-spacing:.28em;
  color:white;
  mix-blend-mode:difference;
  padding:0 1rem;
  text-align:center;
}
#loader-text span{position:relative;display:inline-block;}
#loader-text span.space{width:.6em;}
#loader-text span::before,
#loader-text span::after{
  content:attr(data-char);
  position:absolute;
  top:0;left:0;
  opacity:0;
}
#loader-text.glitch span::before{
  color:red;transform:translate(-1px,0);opacity:.8;
}
#loader-text.glitch span::after{
  color:cyan;transform:translate(1px,0);opacity:.8;
}

#blink{
  position:fixed;
  inset:0;
  z-index:120;
  pointer-events:none;
}
.blink-top,.blink-bottom{
  position:absolute;
  width:100%;
  height:50%;
  background:#1b1b1b;
  transform:scaleY(0);
}
.blink-top{top:0;transform-origin:top;}
.blink-bottom{bottom:0;transform-origin:bottom;}
#blink.close .blink-top,
#blink.close .blink-bottom{
  animation:blinkClose 3s cubic-bezier(.16,1,.3,1) forwards;
}
#blink.open .blink-top,
#blink.open .blink-bottom{
  animation:blinkOpen 2s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes blinkClose{to{transform:scaleY(1);}}
@keyframes blinkOpen{to{transform:scaleY(0);}}

.nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:clamp(1.2rem,4vw,2rem) clamp(1.2rem,6vw,3rem);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:'Montserrat',sans-serif;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
  z-index:50;
}
.nav.visible{
  opacity:1;
  pointer-events:auto;
}

.nav-name{
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#323232;
  font-size:clamp(.7rem,2.5vw,.9rem);
  font-weight:600;
  transition:letter-spacing .3s ease, transform .3s ease;
}

.nav-name:hover{
  letter-spacing:.08em;
  transform:scale(.97);
}

.nav-right{
  display:flex;
  align-items:center;
  gap:clamp(1rem,4vw,2rem);
}

.work-link{
  position:relative;
  font-size:clamp(.7rem,2.5vw,.85rem);
  letter-spacing:.14em;
  text-transform:uppercase;
  color:#323232;
  text-decoration:none;
  font-weight:600;
}

.work-link::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:100%;
  height:2px;
  background:#323232;
  transform:scaleX(0);
  transform-origin:left;
  transition:transform .5s cubic-bezier(.22,1,.36,1);
}
.work-link:hover::after{
  transform:scaleX(1);
}

.resume{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:.05em;
  background:#111;
  padding:.6rem 1.2rem;
  border-radius:999px;
  text-decoration:none;
  overflow:hidden;
  transition:background .4s cubic-bezier(.22,1,.36,1);
  font-family:'Montserrat',sans-serif;
  font-weight:500;
  letter-spacing:.14em;
}

.resume-letter{
  position:relative;
  height:1em;
  overflow:hidden;
  display:flex;
  align-items:center;
}

.resume-letter span{
  display:block;
  line-height:1;
  transition:transform .6s cubic-bezier(.22,1,.36,1);
}

.resume-letter .top{ color:white; }

.resume-letter .bottom{
  position:absolute;
  top:100%;
  left:0;
  color:black;
}

.resume:hover{ background:white; }

.resume:hover .resume-letter .top,
.resume:hover .resume-letter .bottom{
  transform:translateY(-100%);
}

.hamburger{
  width:22px;height:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.hamburger span{
  height:2px;width:100%;
  background:#323232;
}

.hero{
  position:relative;
  height:100svh;
  padding:clamp(5rem,12vh,7rem) clamp(1.2rem,6vw,3rem);
  overflow:hidden;
  display:flex;
  align-items:flex-start;
}
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:bottom right;
  z-index:0;
}
.hero h1{
  position:relative;
  font-size:clamp(2.2rem,8vw,7rem);
  letter-spacing:.06em;
  line-height:0.9;
  color:#323232;
  z-index:1;
  max-width:100%;
  word-break:break-word;
}

.transition-wrapper{
  position:fixed;
  inset:0;
  z-index:9999;
  pointer-events:none;
}

.transition-panel{
  position:absolute;
  inset:0;
  transform:translateY(110%);
  will-change:transform;
}

.panel-1{background:#0f0f0f;}
.panel-2{background:#1a1a1a;box-shadow:0 -30px 80px rgba(255,255,255,0.05);}
.panel-3{background:#262626;}

.transition-wrapper.active .panel-1{
  animation:whoaUp 1.9s cubic-bezier(.16,1,.3,1) forwards;
}
.transition-wrapper.active .panel-2{
  animation:whoaUp 1.9s cubic-bezier(.16,1,.3,1) .18s forwards;
}
.transition-wrapper.active .panel-3{
  animation:whoaUp 1.9s cubic-bezier(.16,1,.3,1) .36s forwards;
}

@keyframes whoaUp{
  to{transform:translateY(0%);} 
}

.page-exit{
  animation:compressOut 1.6s cubic-bezier(.16,1,.3,1) forwards;
}

@keyframes compressOut{
  to{
    transform:scale(.95);
    filter:blur(6px);
    opacity:.5;
  }
}

@media (max-width:768px){
  html,body{
    overflow:auto;
  }
  .hero{
    align-items:center;
  }
  .hero h1{
    text-align:left;
  }
}

</style>
</head>

<body>

<div class="cursor"></div>

<nav class="nav">
  <div class="nav-name">taashvi</div>

  <div class="nav-right">
    <a href="work.html" class="work-link">Work</a>

    <a class="resume" href="Taashvi Singh Resume - 2026.pdf" target="_blank">
      <div class="resume-letter"><span class="top">R</span><span class="bottom">R</span></div>
      <div class="resume-letter"><span class="top">e</span><span class="bottom">e</span></div>
      <div class="resume-letter"><span class="top">s</span><span class="bottom">s</span></div>
      <div class="resume-letter"><span class="top">u</span><span class="bottom">u</span></div>
      <div class="resume-letter"><span class="top">m</span><span class="bottom">m</span></div>
      <div class="resume-letter"><span class="top">e</span><span class="bottom">e</span></div>
    </a>

    <div class="hamburger"><span></span><span></span><span></span></div>
  </div>
</nav>

<div id="loader">
  <video muted autoplay loop playsinline>
    <source src="wave.mp4" type="video/mp4">
  </video>
  <div id="loader-text"></div>
</div>

<div id="blink">
  <div class="blink-top"></div>
  <div class="blink-bottom"></div>
</div>

<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="your-new-home-video.mp4" type="video/mp4">
  </video>
  <h1>
    DESIGN THE<br>
    FUTURE<br>
    YOU WANT<br>
    TO SEE
  </h1>
</section>

<script>
const cursor=document.querySelector('.cursor');
let cx=innerWidth/2,cy=innerHeight/2,tx=cx,ty=cy;

document.addEventListener('mousemove',e=>{
  tx=e.clientX;
  ty=e.clientY;
});

(function animateCursor(){
  cx+=(tx-cx)*0.15;
  cy+=(ty-cy)*0.15;
  cursor.style.left=cx+'px';
  cursor.style.top=cy+'px';
  requestAnimationFrame(animateCursor);
})();

const interactive=document.querySelectorAll('a, button, .hamburger, .resume, .work-link');
interactive.forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('active'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
});

const text="DESIGN THE FUTURE YOU WANT TO SEE.";
const symbols=["#","%","×","+","–"];
const holder=document.getElementById('loader-text');
text.split("").forEach(c=>{
  const s=document.createElement('span');
  if(c===" "){s.className='space';s.innerHTML='&nbsp;';}
  else{s.textContent=c;s.dataset.char=c;}
  holder.appendChild(s);
});

function glitch(){
  holder.classList.add('glitch');
  const spans=[...holder.children];
  const i=setInterval(()=>{
    spans.forEach(s=>{
      if(!s.classList.contains('space')&&Math.random()>.92)
        s.textContent=symbols[Math.floor(Math.random()*symbols.length)];
      else s.textContent=s.dataset.char||" ";
    });
  },70);
  setTimeout(()=>{
    clearInterval(i);
    holder.classList.remove('glitch');
  },700);
}

const blink=document.getElementById('blink');
const loader=document.getElementById('loader');
const nav=document.querySelector('.nav');

let siteReady=false;

if(sessionStorage.getItem('skipLoader')==='true'){
  sessionStorage.removeItem('skipLoader');
  loader.remove();
  nav.classList.add('visible');
  siteReady=true;
}else{
  setTimeout(()=>{
    glitch();
    blink.classList.add('close');
    setTimeout(()=>{
      loader.remove();
      blink.classList.remove('close');
      blink.classList.add('open');
      nav.classList.add('visible');
      siteReady=true;
    },3000);
  },4500);
}

let triggered=false;

function startPremiumTransition(){
  if(triggered || !siteReady) return;
  triggered=true;
  document.body.style.overflow='hidden';

  document.querySelector('.hero').classList.add('page-exit');
  nav.classList.add('page-exit');

  const wrapper=document.createElement('div');
  wrapper.classList.add('transition-wrapper');
  wrapper.innerHTML=`
    <div class="transition-panel panel-1"></div>
    <div class="transition-panel panel-2"></div>
    <div class="transition-panel panel-3"></div>
  `;

  document.body.appendChild(wrapper);

  requestAnimationFrame(()=>{
    wrapper.classList.add('active');
  });

  setTimeout(()=>{
    sessionStorage.setItem('skipLoader','true');
    window.location.href='work.html';
  },2100);
}

window.addEventListener('wheel',e=>{
  if(Math.abs(e.deltaY)>5) startPremiumTransition();
});

window.addEventListener('touchmove',()=>{
  startPremiumTransition();
});

</script>

</body>
</html>
